<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> WebDev Workshop </title>
    <link href="main.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://www.phpyouth.com/wp-content/uploads/2015/12/Web-Dev-1.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div>
      <div></div>
      <div></div>
    </div>
    <div id="container">
      <div id="profile-page" class="info-page">
        <div id="personal-picture-container">
          <!-- Use an img tag here with the id "personal-picture" -->
        </div>
        <div id="name">
          <!-- Your name here -->
        </div>
        <div id="social-media-icons">
          <!-- Add divs with a "social-media-icon" class here -->
        </div>
      </div>
      <div id="about-me-page" class="info-page hidden">
        <div class="page-header"> About Me </div>
        <div class="section-header" style="margin-top: 0">
          <i class="fa fa-caret-right" aria-hidden="true"></i>
          Worked At:
        </div>
        <div class="about-me-item">
          <div class="item-image-container">
            <!-- Use an img tag here with an "item-image" class -->
          </div>
          <div class="item-description">
            <div class="item-description-title">
            </div>
            <div class="item-description-subtitle">
            </div>
          </div>
        </div>
        <div class="section-header">
          <i class="fa fa-caret-right" aria-hidden="true"></i>
          Interested In:
        </div>
        <div class="about-me-item">
          <div class="item-image-container">
            <!-- Use an img tag here with an "item-image" class -->
          </div>
          <div class="item-description">
            <div class="item-description-title">
            </div>
            <div class="item-description-subtitle">
            </div>
          </div>
        </div>
        <div class="section-header">
          <i class="fa fa-caret-right" aria-hidden="true"></i>
          Studying:
        </div>
        <div class="about-me-item">
          <div class="item-image-container">
            <!-- Use an img tag here with an "item-image" class -->
          </div>
          <div class="item-description">
            <div class="item-description-title">
            </div>
            <div class="item-description-subtitle">
            </div>
          </div>
        </div>
      </div>
      <div id="skills-page" class="info-page hidden">
        <div class="page-header"> Skills </div>
        <div class="skills-container">
          <div class="skill-item">
            <div class="skill-item-image-container">
              <!-- Use an img tag here with an "skill-item-image" class -->
            </div>
            <div class="skill-item-label">
            </div>
          </div>
          <div class="skill-item">
            <div class="skill-item-image-container">
              <!-- Use an img tag here with an "item-image" class -->
            </div>
            <div class="skill-item-label">
            </div>
          </div>
          <div class="skill-item">
            <div class="skill-item-image-container">
              <!-- Use an img tag here with an "item-image" class -->
            </div>
            <div class="skill-item-label">
            </div>
          </div>
          <div class="skill-item">
            <div class="skill-item-image-container">
              <!-- Use an img tag here with an "item-image" class -->
            </div>
            <div class="skill-item-label">
            </div>
          </div>
        </div>
      </div>
      <div id="prev-page" class="directional-button left">
        <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
      </div>
      <div id="next-page" class="directional-button right">
        <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
